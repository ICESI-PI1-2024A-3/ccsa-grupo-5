{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña</title>
    <link rel="stylesheet" href="{% static 'styles/resetPassword.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="backgroundImage"></div>

    {% if validlink %}
        <div class="container">
            <img class="logo" src="{% static 'images/icesiLogo.png' %}">
            <form method="POST">
                {% csrf_token %}
                {{ form.new_password1.errors }}
                <label for="idNewPassword1">Nueva contraseña:</label>
                <div style="position: relative;">
                    {{ form.new_password1 }}
                    <i class='bx bx-hide' id="togglePassword2"></i>
                </div>
                {{ form.new_password2.errors }}
                <label for="idNewPassword2">Confirmar contraseña:</label>
                {{ form.new_password2 }}
                <input type="submit" value="Cambiar contraseña" />
            </form>
        </div>
    {% else %}
        <div class="container">
            <img class="logo" src="{% static 'images/icesiLogo.png' %}">
            <h1 class="text-center">ENLACE INVÁLIDO: ESTE ENLACE YA HA SIDO UTILIZADO</h1>
        </div>
    {% endif %}

<script src="{% static 'scripts/showPasswordReset.js' %}"></script>
</body>
</html>
