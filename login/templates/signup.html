{% extends 'layouts/base.html' %}

{% load static %}

 {% block content %}

 <link rel="stylesheet" href="{% static 'styles/loginStyles.css' %}">
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {{ form.errors }}

    <form action="/signup" method="POST">
        {% csrf_token %}
        <div>
            <img style="width: 340px; height: 107.58px" src="{% static 'images/icesiLogo.png' %}">
        </div>
        <div style="margin-top: 15px">


            <label for="{{ form.username.id_for_label }}">Cedula:</label>
            {{ form.username }}

            <label for="{{ form.first_name.id_for_label }}">Nombre:</label>
            {{ form.first_name }}

            <label for="{{ form.last_name.id_for_label }}">Apellido:</label>
            {{ form.last_name }}

            <label for="{{ form.email.id_for_label }}">Correo electrónico:</label>
            {{ form.email }}

            <label for="{{ form.roles.id_for_label }}">Rol:</label>
            {{ form.roles }}

            <div class="password-input">
                <label for="{{ form.password1.id_for_label }}">Contraseña:</label>
                {{ form.password1 }}
                <i class='bx bx-show-alt' id="togglePassword"></i>
            </div>
            
            <label for="{{ form.password2.id_for_label }}">Confirmar contraseña:</label>
            {{ form.password2 }}


            <button type="submit">Registrarse</button>
        </div>
    </form>
    <script src="{% static 'scripts/signup.js' %}"></script>
 {% endblock  %}
