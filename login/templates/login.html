{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/loginStyles.css' %}">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<div class="container">
    <img class="logo" src="{% static 'images/icesiLogo.png' %}">
    <form action="/login" method="POST" class="login-form">
        {% csrf_token %}

        <label for="username">Cédula:</label>
        {{ form.username }}

        <label for="password">Contraseña:</label>
        {{ form.password }}
        
        {% if messages %}
        <div class="error-message" style="margin-top: 10px; margin-bottom: 5px;">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <button type="submit" style="margin-top: 20px; margin-bottom: 20px;">Ingresar</button>
        <a href="{% url 'password_reset' %}" style="text-decoration: none;">Recuperar contraseña</a>
    </form>
</div>

{% endblock  %}
