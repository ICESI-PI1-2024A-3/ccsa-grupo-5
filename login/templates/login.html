{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/loginStyles.css' %}">
</head>

<body>

    <div>
        <img style="width: 340px; height: 107.58px" src="{% static 'images/icesiLogo.png' %}">
    </div>

    <div>
        <form action="/login" method="POST">
            {% csrf_token %}

            <label for="username">Cédula:</label>
            {{ form.username }}

            <label for="password">Contraseña:</label>
            {{ form.password }}

            <button type="submit">Ingresar</button>
        </form>
    </div>

</body>

</html>
