{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petition</title>
    <link rel="stylesheet" href="{% static 'styles/petitionStyles.css' %}">
</head>
<body>
    <form method="post" action="{% url 'tu_vista' %}">
        {% csrf_token %}
    
        <!-- petitionDate -->
        <label for="id_petitionDate">Petition Date:</label>
        <input type="date" id="id_petitionDate" name="petitionDate" value="{{ form.petitionDate.value|default:'' }}" required>
    
        <!-- startDate -->
        <label for="id_startDate">Start Date:</label>
        <input type="date" id="id_startDate" name="startDate" value="{{ form.startDate.value|default:'' }}" required>
    
        <!-- endDate -->
        <label for="id_endDate">End Date:</label>
        <input type="date" id="id_endDate" name="endDate" value="{{ form.endDate.value|default:'' }}" required>
    
        <!-- state -->
        <label for="id_state">State:</label>
        <select id="id_state" name="state" required>
            {% for choice in form.state.field.choices %}
                <option value="{{ choice.0 }}" {% if choice.0 == form.state.value %}selected{% endif %}>{{ choice.1 }}</option>
            {% endfor %}
        </select>
    
        <!-- cenco -->
        <label for="id_cenco">Cenco:</label>
        <input type="text" id="id_cenco" name="cenco" value="{{ form.cenco.value|default:'' }}" maxlength="20" required>
    
        <!-- fullName -->
        <label for="id_fullName">Full Name:</label>
        <input type="text" id="id_fullName" name="fullName" value="{{ form.fullName.value|default:'' }}" maxlength="255" required>
    
        <!-- identityDocument -->
        <label for="id_identityDocument">Identity Document:</label>
        <input type="text" id="id_identityDocument" name="identityDocument" value="{{ form.identityDocument.value|default:'' }}" maxlength="20" required>
    
        <!-- email -->
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" value="{{ form.email.value|default:'' }}" required>
    
        <!-- phoneNumber -->
        <label for="id_phoneNumber">Phone Number:</label>
        <input type="tel" id="id_phoneNumber" name="phoneNumber" value="{{ form.phoneNumber.value|default:'' }}" maxlength="15" required>
    
        <input type="submit" value="Submit">
    </form>
</body>
</html>
